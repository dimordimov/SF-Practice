<template>
  <lightning-card title="Add New Account">
    <div class="slds-p-around_medium">
      <lightning-input
        label="Account Name"
        value={accountName}
        onchange={handleNameChange}
        type="text"
        required
      >
      </lightning-input>
      <lightning-input
        label="Phone"
        value={phone}
        onchange={handlePhoneChange}
        type="text"
        required
      >
      </lightning-input>
      <lightning-input
        label="Annual Revenue"
        value={annualRevenue}
        onchange={handleRevenueChange}
        type="number"
        required
      >
      </lightning-input>
      <lightning-button variant="brand" label="Save" onclick={handleSave}>
      </lightning-button>
      <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}>
      </lightning-button>
    </div>
  </lightning-card>
</template>
